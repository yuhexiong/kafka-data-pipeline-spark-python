source:
  bootstrapServers: host:port
  topic: source_topic
process:
  steps:
    - operation: "select_expr"
      value: "CAST(value AS STRING) as json_string"
    - operation: "from_json"
      value: "data"
    - operation: "select_column"
      value: "data.payload"
    - operation: "explode_column"
      value: "payload"
    - operation: "select_columns"
      value: ""
  fields:
    - name: payload
      from_type: array
      items: 
        - name: device_id
          alias: id
          from_type: string
          to_type: string
        - name: device_name
          alias: device_name
          from_type: string
          to_type: string
        - name: timestamp
          alias: timestamp
          from_type: timestamp
          to_type: timestamp
        - name: manufacturer
          alias: manufacturer
          from_type: string
          to_type: string
        - name: model
          alias: model
          from_type: string
          to_type: string
        - name: description
          alias: description
          from_type: string
          to_type: string
        - name: location
          alias: location
          from_type: string
          to_type: string
        - name: battery_voltage
          alias: battery_voltage
          from_type: string
          to_type: double
sink:
  feNodes: host:8030
  table: database.sink_table
  user: root
  password: password